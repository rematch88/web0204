<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe</title>
</head>
<body>
<!-- 링크의 내용을 content에 출력
iframe은 출력 결과를 가져오는 것이고 ajax는 데이터를 가져오는 것입니다. -->
<a href="http://www.hani.co.kr" target="content">한겨례</a>
<a href="http://www.donga.com/" target="content">동아일보</a>
<a href="http://www.khan.co.kr/" target="content">경향신문</a>
<br/>

<iframe name="content" width="600" height="600" src="http://www.hani.co.kr">

</iframe>


</body>
</html>
