<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML4</title>
</head>
<body>
	<fieldset>
		<legend>회원가입</legend>
		<form action="process.jsp">
		<label for="id">아이디</label>
		<input type="text" id="id" name="id"/><br />
		
		<label for="pw">비밀번호</label>
		<input type="password" id="pw" name="pw"/><br />
		
		<fieldset>
		<legend>성별</legend>
			<!-- checkbox 와 radio value를 별도로 설정해야합니다.
			라디오 버튼을 선택하면 gender 라는 이름으로 man이라는 값이 넘어갑니다.
			value를 설정하지 않으면 on/off가 넘어갑니다. -->		
			<input type="radio" name="gender" value="man">남자
			<input type="radio" name="gender" value="woman">여자
		</fieldset>
		
		<label for="address">주소</label>
		<input type="text" id="address"/><br />
		<!-- hidden은 눈에 보이지 않지만 서버에게 전송해야 하는 데이터를 만들 때 사용 -->
		<input type="hidden" name="pageno" value="1"/>
		
		<input type="submit" value="회원가입"/>
		<input type="reset" value="내용삭제"/>
		
		</form>
	</fieldset>
	<p>블록 태그는 좌우에 여백이 있더라도 다른 콘텐츠를 배치할 수 없습니다.</p>
	<p>인라인 태그는 좌우에 여백이 있으면 다른 인라인 태그를 배치할 수 있습니다.</p>
	<div>블록 태그</div>
	<div>블록 태그</div>
	<span>인라인 태그</span>
	<span>인라인 태그</span>
	
</body>
</html>
